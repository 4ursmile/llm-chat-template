<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYRAG Chat</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Lobster&family=Playwrite+BE+VLG:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="animated-gradient ltitle">LYRAG</h1>
        </header>
        <main id="chat-container">
            <!-- Chat messages will be dynamically inserted here -->
        </main>
        <footer>
            <div id="input-container">
                <textarea id="user-input" placeholder="Message LYRAG..." rows="1"></textarea>
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
